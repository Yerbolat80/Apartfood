<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Apartfood</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-image: url('images/background.png'); /* путь к файлу */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
        }
        h1 {
            margin-top: 40px;
            color: white;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.7);
        }
        .image-container {
            position: relative;
            display: inline-block;
            width: 90%;
            margin: 20px auto;
        }
        .image-container img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .image-text {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            background: rgba(0,0,0,0.5);
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 16px;
        }
        .arrow {
            margin-top: 15px;
            width: 90px; /* стрелка больше */
            height: auto;
        }
        .hint {
            margin-top: 5px;
            font-size: 15px;
            font-weight: bold;
            color: white;
            line-height: 1.2;
            text-shadow: 1px 1px 4px rgba(0,0,0,0.7);
        }
    </style>
</head>
<body>

    <h1>Наши рестораны</h1>

    <div class="image-container">
        <a href="https://marimo.kamiqr.com/menu/delivery2" target="_blank">
            <img src="ApartFoto.webp" alt="MARIMO kafesi">
            <div class="image-text">MARIMO кафеси</div>
        </a>
    </div>

    <!-- стрелка PNG с прозрачным фоном -->
    <img src="arrow.png" alt="Arrow" class="arrow">

    <!-- подсказка на трех языках -->
    <div class="hint">
        Click on the restaurant<br>
        Нажмите на ресторан<br>
        Мейрамханаға басыңыз
    </div>

</body>
</html>
