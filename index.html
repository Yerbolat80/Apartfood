<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Apartfood</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            /* Фон */
            background-image: url('background.jpg'); /* твой файл JPG */
            background-size: cover;       /* растягивает картинку на весь экран */
            background-position: center;  /* центрирует */
            background-repeat: no-repeat; /* убирает повтор */
            min-height: 100vh;            /* фон занимает всю высоту экрана */
        }
        h1 {
            margin-top: 40px;
            color: white; /* чтобы текст был виден на фоне */
            text-shadow: 1px 1px 3px rgba(0,0,0,0.7);
        }
        .image-container {
            position: relative;
            display: inline-block;
            width: 90%;
            margin: 20px auto;
        }
        .image-container img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .image-text {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            background: rgba(0,0,0,0.5);
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 16px;
        }
        @media (max-width: 768px) {
            body {
                background-size: cover;   /* фон подстраивается под экран телефона */
                background-attachment: scroll; /* убираем фиксированность для мобильных */
            }
            .image-container {
                width: 90%;
                margin: 10px auto;
            }
        }
    </style>
</head>
<body>

    <h1>Наши рестораны</h1>

    <div class="image-container">
        <a href="https://marimo.kamiqr.com/menu/delivery2" target="_blank">
            <img src="ApartFoto.webp" alt="MARIMO kafesi">
            <div class="image-text">MARIMO кафеси</div>
        </a>
    </div>

</body>
</html>
