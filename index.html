<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Apartfood</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .image-container {
            position: relative;
            display: inline-block;
            width: 90%;
            margin: 10px;
        }
        .image-container img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .image-text {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            background: rgba(0,0,0,0.5);
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 16px;
        }
        @media (max-width: 768px) {
            .image-container {
                position: absolute;
                top: 10px;
                right: 10px;
                width: 40%;
            }
        }
        h1 {
            margin-top: 80px;
        }
    </style>
</head>
<body>

    <h1>Наши рестораны</h1>

    <div class="image-container">
        <a href="https://marimo.kamiqr.com/menu/delivery2" target="_blank">
            <img src="ApartFoto.webp" alt="MARIMO kafesi">
            <div class="image-text">MARIMO кафеси</div>
        </a>
    </div>

</body>
</html>
